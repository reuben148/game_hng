<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gaming</title>
</head>
<body>
    <div class="container">
        <p>Guessing color's game</p>

        <div class="border" id="border">
        </div>

        <p class="click">click a button to correctly guess the color in the box</p>
        <p class="begin">Choose a Button </p>

        <div class="btn" id="btn">
            <button id="red"></button>
            <button id="blue"></button>
            <button id="green"></button>
            <button id="yellow"></button>
            <button id="purple"></button>
            <button id="gray"></button>
        </div>
      
        <p id="message"></p>

        <p class="score" id="score">Score:</p>
        
        <button class="reset" id="reset">Restart Game</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
